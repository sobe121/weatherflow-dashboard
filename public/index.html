<html>

<head>
    <!-- CSS only -->

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <div class="card">
        <div class="card-body">
            <div id="name" class="h2">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="time" class="h3">
            </div>
            <div id="temp" class="h3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="humidity" class="h3">
            </div>
            <div id="wind-wrapper">
            <div id="wind" class="h3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <svg id="arrow" class="h3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">

              </svg>
              </div>
            <button onclick="refreshData()" class="btn btn-primary">refresh</button>
        </div>
    </div>
